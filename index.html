<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>redirecting ...</title>

    <style>
        body {
            font-size: 20px;
            font-family: -apple-system, "Open Sans", HelveticaNeue-Light, "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    redirect to <span id="dot">.</span>
    <script>
        (function () {

            let d = '...',
                c = 0,
                s = document.getElementById('dot');

            setInterval(function () {
                c = c + 1 > 3 ? 0 : c + 1;
                s.innerHTML = d.slice(0, c);
            }, 250)

            setTimeout(function () {
                window.location.href = 'https://yf-startup.com/'
            }, 2500)
        })()
    </script>
</body>

</html>
