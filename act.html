<style>
  html,body{ width:100%;height:100%;margin:0;padding:0;border:0; }
  .asd{ width:160px;height:160px;position:absolute;left:50%;top:50%;margin:-80px;background:rgba(155,155,155,0.2); }
</style>

<div class="asd"></div>
<canvas></canvas>

<script>
window.requestAnimationFrame= (function(){
  return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
  function(callback){
    window.setTimeout(callback, 1000 / 60);
  };
})();

(function(){
  var c= document.getElementsByTagName('canvas')[0],
      can = c.getContext('2d'),
      ppl = [], startTime= new Date().getSeconds(),
      color = 0, colorChart= [[255,241,0],[237,28,36],[0,173,239],[0,165,80],[126,63,152]],
      nowColor= colorChart[0],
      count = 6, lastdet= 0;
  
  function resize(){
    c.width  = window.innerWidth;
    c.height = window.innerHeight;
    can.fillStyle='rgba(0,0,0)',
    can.fillRect(0,0,c.width,c.height)
  }
  
  function canF(){
    for(var i=0;i<count;i++){
      ppl.push(new pplD)
    }
    requestAnimationFrame(render)
  }
  
  function pplD(){
    var r = Math.random()*10+10;
    var tf,pplnew={
      x: Math.floor(Math.random()*c.width-2*r)+3*r,
      y: Math.floor(Math.random()*c.height-2*r)+3*r,
      r: r,
      m: 1,
      vx: (Math.random()-0.5)*4*5,
      vy: (Math.random()-0.5)*4*5
    }
        
    for(var i=0;i<ppl.length;i++){
      resA(pplnew,ppl[i]);
    }
    return pplnew;
  }
  
  function resA(a, b) {
    var mid = midpoint(a, b);
    var dist = distance(a, b);
    if (dist > a.r+b.r) return;
    a.x = mid.x + (a.r+b.r) * (a.x - b.x) / dist;
    a.y = mid.y + (a.r+b.r) * (a.y - b.y) / dist;
  }
  
  function midpoint(a, b) {
    return {
      x: (a.x + b.x) / 2,
      y: (a.y + b.y) / 2
    };
  }
  function distance(a, b) {
    return Math.sqrt(Math.pow(b.x - a.x, 2) +  Math.pow(b.y - a.y, 2));
  }

  function coli(a, b) {
    var a1 = {
      x: a.x + a.vx,
      y: a.y + a.vy
    };
    var b1 = {
      x: b.x + b.vx,
      y: b.y + b.vy
    };
    var d = distance(a1, b1);
    if (d > a.r+b.r) return;
    var n = {
      x: (b1.x - a1.x) / d,
      y: (b1.y - a1.y) / d
    };

    var p = 2 * (a.vx*n.x + a.vy*n.y - (b.vx*n.x + b.vy*n.y)) / (a.m + b.m);

    a.vx = a.vx - p * a.m * n.x;
    a.vy = a.vy - p * a.m * n.y;
    b.vx = b.vx + p * b.m * n.x;
    b.vy = b.vy + p * b.m * n.y;
  }
  function drawppl(d, p){

    for(var i=0;i<ppl.length;i++){
      if(i==p) continue;
      coli(d,ppl[i]);
    }

    if(d.x+d.r>c.width)
       d.vx=-Math.abs(d.vx);
    if(d.x-d.r<0)
       d.vx=Math.abs(d.vx);
    if(d.y+d.r>c.height)
       d.vy=-Math.abs(d.vy);
    if(d.y-d.r<0)
       d.vy=Math.abs(d.vy);
       
    if(d.x < c.width/2-80 && d.x+d.r+d.vx > c.width/2-80 && d.y+d.r+d.vy > c.height/2-80 && d.y-d.r+d.vy < c.height/2 +80){
      d.vx=-Math.abs(d.vx);
    }else if(d.x > c.width/2+80+d.r && d.x-d.r+d.vx < c.width/2+80 && d.y+d.r+d.vy > c.height/2-80 && d.y-d.r+d.vy < c.height/2 +80){
      d.vx=Math.abs(d.vx);
    }
    if(d.y < c.height/2-80 && d.y+d.r+d.vy > c.height/2-80 && d.x+d.r+d.vx > c.width/2-80 && d.x-d.r+d.vx < c.width/2 +80){
      d.vy=-Math.abs(d.vy);
    }else if(d.y > c.height/2+80+d.r && d.y-d.r+d.vy < c.height/2+80 && d.x+d.r+d.vx > c.width/2-80 && d.x-d.r+d.vx < c.width/2 +80 ){
      d.vy=Math.abs(d.vy);
    }
    
    d.x += d.vx,
    d.y += d.vy;
    
    for(var i= 0;i<nowColor.length; i++){
      countColor(i);
    }
    
    can.fillStyle= 'rgb('+nowColor.join(',')+')';
    can.beginPath();
    can.arc(d.x, d.y, d.r, 0, Math.PI*2, true);
    can.closePath();
    can.fill();
  }
  
  function countColor(i){
    if(nowColor[i] > colorChart[color][i]){
      nowColor[i]= nowColor[i]- 1;
    }else if(nowColor[i] < colorChart[color][i]){
      nowColor[i]= nowColor[i]+ 1;
    }
  }
  
  function render(){
    requestAnimationFrame(render);
    
    var det= Math.abs(startTime-new Date().getSeconds()) % 10;
    if(!det && det != lastdet){
      color= (color+1 >= colorChart.length ? 0 : color+1);
    }
    lastdet= det
    
    can.fillStyle='rgba(0,0,0,0.2)';
    can.fillRect(0,0,c.width,c.height);
    
    for(var i=0;i<ppl.length;i++){
      drawppl(ppl[i],i)
    }
  }
  
  window.onresize= resize;
  resize();
  canF();
})();
</script>
